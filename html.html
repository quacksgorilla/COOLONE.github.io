<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Site</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #container {
            text-align: center;
            padding: 30px;
            background: #2e2e2e;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        input[type="password"] {
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background-color: #3a3a3a;
            color: #ffffff;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #4a4a4a;
            transform: translateY(-3px);
        }
        button:active {
            background-color: #2a2a2a;
            transform: translateY(0);
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            background: #2e2e2e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
        }
        #message.success {
            background: #1e1e1e;
            color: #4caf50;
        }
        #message.error {
            background: #1e1e1e;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="message"></div>
    </div>
